<label for="taskInput">Ajouter une nouvelle tâche : </label>
<input #taskInput type="text" placeholder="Ajouter une tâche" />
<button (click)="addTask(taskInput.value); taskInput.value = ''">Ajouter</button>

@if (tasks$ | async; as tasks) {
    <ul>
        @for (task of tasks; track task.id) {
        <li>{{ task.title }}</li>
        }
    </ul>
} @else {
    <p>Chargement...</p>
}
